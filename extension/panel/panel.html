<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Filterest Panel</title>
  <link rel="stylesheet" href="panel.css" />
</head>
<body>
<header class="popup-header">
  <div class="title">üìå Filterest</div>

  <nav class="tabs">
    <button class="tab active" data-target="board">Board</button>
<!--    <button class="tab" data-target="pins">Pins</button>-->
<!--    <button class="tab" data-target="settings">Settings</button>-->
    <button class="tab" data-target="signin">Signin</button>
  </nav>

  <div class="actions">
    <button class="upgrade">Upgrade to Pro</button>

  </div>
</header>

<!--  Î©îÏù∏ ÏΩòÌÖêÏ∏†  -->
<main class="popup-content">

  <!-- board Ïª®ÌÖêÏ∏† -->
  <section id="board" class="tab-content active">
    <!-- Î≥¥Îìú Í∞êÏßÄ Ï†Ñ -->
    <section id="view-detect" class="board-card">
      <div class="board-card__body">
        <div class="board-name" id="board-name">‚Äî</div>
        <div class="board-meta">
          <span id="board-pins">‚Äî pins</span>
          <span class="hint" title="Pin count will update after scan">‚ìò</span>
        </div>
      </div>
      <button id="btn-extract" class="as-link">Extract images from board</button>
    </section>

    <!-- Î°úÎî© -->
    <section id="view-loading" class="hidden">
      <div class="loading">
        <progress id="prog" max="100" value="0"></progress>
        <p id="status">Scanning‚Ä¶</p>
      </div>
    </section>

    <!-- Í∞§Îü¨Î¶¨(Ïù¥ÎØ∏ÏßÄ Î°úÎìú ÌõÑ) -->
    <section id="view-gallery" class="hidden">
      <!-- ÏÉÅÎã® Î∞î(Î≥¥Îìú Ï†ïÎ≥¥/Î≤ÑÌäºÎì§) -->
      <div class="toolbar">
        <div class="left">
          <p>Board: <b id="board-title">‚Äî</b></p>
        </div>
        <div class="right">
          <div class="tabs">
            <button data-tab="all"   class="tab-btn active" id="tab-all">ALL IMAGES (<span id="count-all">0</span>)</button>
            <button data-tab="sel"   class="tab-btn"        id="tab-sel">SELECTED (<span id="count-sel">0</span>)</button>
          </div>
          <div class="actions" id="actions-all">
            <button id="btn-select-all">Select all</button>
            <button id="btn-deselect-all">Deselect all</button>
          </div>
          <div class="actions hidden" id="actions-sel">
            <button id="btn-deselect-all-2">Deselect all</button>
          </div>
          <button id="btn-download" class="primary">Download</button>
        </div>
      </div>

      <!-- ÏßÑÌñâ ÌëúÏãú(Îã§Ïö¥Î°úÎìú Ï§ëÏóêÎßå ÎÖ∏Ï∂ú) -->
      <div id="download-progress" class="hidden">
        <progress id="dl-prog" max="100" value="0"></progress>
        <p id="dl-status">Preparing‚Ä¶</p>
      </div>

      <!-- Í∑∏Î¶¨Îìú -->
      <div id="grid-all" class="grid"></div>
      <div id="grid-sel" class="grid hidden"></div>
    </section>
  </section>


  </section>

  <!-- Ïù∏Ï¶ù  -->
  <section id="signin" class="tab-content">
    <form id="signin-form">
      <label>
        Email:
        <input type="email" id="signin-email" required />
      </label>
      <button type="submit">Ïù∏Ï¶ù ÏöîÏ≤≠</button>
    </form>
  </section>
</main>

<!-- ‚úÖ ES Modules ÏÇ¨Ïö© -->

</html>
