<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Filterest Panel</title>
  <link rel="stylesheet" href="panel.css" />
</head>
<body>
<header class="popup-header">
  <div class="title">📌 Filterest</div>

  <nav class="tabs">
    <button class="tab active" data-target="board">Board</button>
<!--    <button class="tab" data-target="pins">Pins</button>-->
<!--    <button class="tab" data-target="settings">Settings</button>-->
    <button class="tab" data-target="signin">Signin</button>
  </nav>

  <div class="actions">
    <button class="upgrade">Upgrade to Pro</button>
    <button class="close-btn" title="Close" id="btn-close">✕</button>
  </div>
</header>

<!--  메인 콘텐츠  -->
<main class="popup-content">
  <section id="board" class="tab-content active">
    <section id="board-detect" class="board-card hidden">
      <div class="board-card__header">
        <span class="ok">✅</span>
        <span class="title">Board detected!</span>
      </div>

      <div class="board-card__body">
        <div class="board-name" id="board-name">—</div>
        <div class="board-meta">
          <span id="board-pins">— pins</span>
          <span class="hint" title="Pin count will update after scan">ⓘ</span>
        </div>
      </div>

      <button id="btn-extract" class="as-link">Extract images from board</button>
    </section>

    <div>
      <div id="pin-list"></div>
    </div>
  </section>

<!--  <section id="pins" class="tab-content">-->
<!--    <h2>Saved Pins</h2>-->
<!--  </section>-->

<!--  <section id="settings" class="tab-content">-->
<!--    <h2>Settings</h2>-->
<!--  </section>-->

  <section id="signin" class="tab-content">
    <form id="signin-form">
      <label>
        Email:
        <input type="email" id="signin-email" required />
      </label>
      <button type="submit">인증 요청</button>
    </form>
  </section>
</main>

<script src="panel.js"></script>


</body>
</html>
